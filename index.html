<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Reward Awaits</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
      padding: 40px 20px;
      text-align: center;
    }
    .card {
      max-width: 500px;
      background: #ffffff;
      padding: 30px 25px;
      margin: auto;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 16px;
      font-weight: 400;
      color: #6c757d;
      margin-bottom: 20px;
    }
    .btn {
      display: none;
      background: #10b981;
      color: white;
      padding: 14px 30px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #059669;
    }
    #geoMessage, #countdown, #warning {
      margin-top: 15px;
      font-size: 15px;
    }
    #warning {
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎁 Your Reward Is Waiting</h1>
    <div class="subtitle">We're preparing something special just for you.</div>
    <div id="geoMessage">Checking your location...</div>
    <div id="countdown">Please wait <span id="timer">5</span> seconds...</div>
    <a id="continueBtn" href="https://otieu.com/4/9647788" target="_blank">
      <button class="btn">Continue to Offer</button>
    </a>
    <div id="warning">Access Denied: Suspicious activity detected.</div>
  </div>

  <script>
    // Geo Location
    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        document.getElementById("geoMessage").textContent = "Offer available for users in " + data.country_name + "!";
      })
      .catch(() => {
        document.getElementById("geoMessage").textContent = "Welcome!";
      });

    // Bot detection
    const isBot = /bot|crawl|spider|headless|phantom/i.test(navigator.userAgent.toLowerCase()) || navigator.webdriver;

    if (isBot) {
      document.getElementById("geoMessage").style.display = "none";
      document.getElementById("countdown").style.display = "none";
      document.getElementById("warning").style.display = "block";
    } else {
      let seconds = 5;
      const timer = document.getElementById("timer");
      const button = document.querySelector(".btn");

      const countdown = setInterval(() => {
        seconds--;
        timer.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(countdown);
          document.getElementById("countdown").style.display = "none";
          button.style.display = "inline-block";
        }
      }, 1000);
    }
  </script>
</body>
</html>
